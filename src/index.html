<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Hello, it's my notes</h1>
        <table class="table">
          <thead class="table-head">
            <tr class="table-head-row">
              <td class="table-head-item">Name</td>
              <td class="table-head-item">Created</td>
              <td class="table-head-item">Category</td>
              <td class="table-head-item">Content</td>
              <td class="table-head-item">Dates</td>
              <td class="table-head-item icon"></td>
              <td class="table-head-item icon">
                <svg class="icon icon-archive" width="20" height="20">
                  <use xlink:href="./images/icons.svg#icon-archive"></use>
                </svg>
              </td>
              <td class="table-head-item icon">
                <svg class="icon icon-delete" width="20" height="20">
                  <use xlink:href="./images/icons.svg#icon-delete"></use>
                </svg>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr class="table-row" id="list">
              <td id="list-name">Shopping list</td>
              <td>April 20,2023</td>
              <td id="list-category">Task</td>
              <td id="list-content">Tomatoes, bread</td>
              <td id="list-date"></td>
              <td>
                <button class="btn">
                  <svg class="icon icon-edit" width="20" height="20">
                    <use xlink:href="./images/icons.svg#icon-edit"></use>
                  </svg>
                </button>
              </td>
              <td>
                <button class="btn">
                  <svg class="icon icon-archive" width="20" height="20">
                    <use xlink:href="./images/icons.svg#icon-archive"></use>
                  </svg>
                </button>
              </td>
              <td>
                <button class="btn">
                  <svg class="icon icon-delete" width="20" height="20">
                    <use xlink:href="./images/icons.svg#icon-delete"></use>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn-create">Create Note</button>
      </div>
    </main>
  </body>
</html>

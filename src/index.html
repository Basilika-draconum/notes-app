<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <div class="popup-wrapper">
      <div class="popup">
        <div class="content">
          <p class="popup-title">Create new note!</p>
          <button class="btn cross">
            <svg class="icon icon-close-solid">
              <use xlink:href="./images/icons.svg#icon-close-solid"></use>
            </svg>
          </button>
          <form class="form" id="modal-form">
            <div class="row">
              <label>Name</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="row category">
              <p>Category</p>
              <select id="options">
                <option value="" disabled>
                  Choose category
                </option>
                <option value="Task">Task</option>
                <option value="Idea">Idea</option>
                <option value="Random thought">Random Thought</option>
              </select>
            </div>
            <div class="row">
              <label>Content</label>
              <input type="content" name="content" id="content" />
            </div>
            <div class="row">
              <label>Dates</label>
              <input type="dates" name="dates" id="dates" disabled/>
            </div>
            <div class="wrapper-btn-create">
              <button type="submit" class="btn-create add">Create note</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <h1>Hello, it's my notes</h1>
        <h2 class="table-head-row">Active notes</h2>
        <table class="table">
          <thead class="table-head">
            <tr class="table-head-row">
              <td class="table-head-item">Name</td>
              <td class="table-head-item">Created</td>
              <td class="table-head-item">Category</td>
              <td class="table-head-item">Content</td>
              <td class="table-head-item">Dates</td>
              <td class="table-head-item icon"></td>
              <td class="table-head-item icon">
                <svg class="icon icon-archive" width="20" height="20">
                  <use xlink:href="./images/icons.svg#icon-archive"></use>
                </svg>
              </td>
              <td class="table-head-item icon">
                <svg class="icon icon-delete" width="20" height="20">
                  <use xlink:href="./images/icons.svg#icon-delete"></use>
                </svg>
              </td>
            </tr>
          </thead>
          <tbody class="table-active"></tbody>
        </table>
        <div class="wrapper-btn-create">
          <button type="button" class="btn-create create">Create Note</button>
        </div>

        <table class="table">
          <thead class="table-head">
            <tr class="table-head-row">
              <td class="table-head-item">Note category</td>
              <td class="table-head-item">Active</td>
              <td class="table-head-item">Archived</td>
            </tr>
          </thead>
          <tbody id="count-table"></tbody>
        </table>
        <h2 class="table-head-row">Archived notes</h2>
        <table class="table">
          <thead class="table-head">
            <tr class="table-head-row">
              <td class="table-head-item">Name</td>
              <td class="table-head-item">Created</td>
              <td class="table-head-item">Category</td>
              <td class="table-head-item">Content</td>
              <td class="table-head-item">Dates</td>
              <td class="table-head-item icon">
                <svg class="icon icon-archive" width="20" height="20">
                  <use xlink:href="./images/icons.svg#icon-archive"></use>
                </svg>
              </td>
            </tr>
          </thead>
          <tbody class="table-archived"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
